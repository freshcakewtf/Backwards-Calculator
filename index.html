<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problem Generator</title>
  <style>
    body {
      background-color: #487c6e;
      font-family: "Microsoft Sans Serif", Arial, sans-serif; /* Windows 95 font */
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .title {
      margin-bottom: 20px;
      text-align: center;
      color: black;
      background-color: #e0e0e0; /* Light gray title bar background */
      border: 2px solid #4a5555; /* Border matching Windows 95 theme */
      padding: 10px 20px;
      box-shadow: inset -2px -2px 0 #ffffff, inset 2px 2px 0 #404040; /* 3D title effect */
      width: 380px;
    }

    .calculator {
      background-color: #e0e0e0; /* Lighter gray for the calculator body */
      border: 2px solid #4a5555; /* Windows 95 dark border */
      box-shadow: inset -2px -2px 0 #ffffff, inset 2px 2px 0 #404040; /* Inset shadows for 3D effect */
      width: 340px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .display {
      background-color: #ffffff; /* White display box */
      color: black;
      border: 2px solid #808080;
      box-shadow: inset -2px -2px 0 #ffffff, inset 2px 2px 0 #404040; /* 3D effect for the display */
      width: 100%;
      height: 70px;
      text-align: right;
      padding: 10px;
      font-size: 20px;
      margin-bottom: 10px;
      overflow: hidden;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      width: 100%;
    }

    .button {
      background-color: #d9d9d9; /* Light gray for buttons */
      border: 2px solid #808080;
      box-shadow: -2px -2px 0 #ffffff, 2px 2px 0 #404040; /* 3D effect for buttons */
      font-size: 16px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px;
      color: black;
    }

    .button:active {
      background-color: #c0c0c0;
      box-shadow: inset -2px -2px 0 #404040, inset 2px 2px 0 #ffffff; /* Inset shadow for pressed buttons */
    }

    .special {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="title">
    <h1>Guaranteed Problem Generator</h1>
  </div>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="button" onclick="appendNumber(1)">1</button>
      <button class="button" onclick="appendNumber(2)">2</button>
      <button class="button" onclick="appendNumber(3)">3</button>
      <button class="button" onclick="appendNumber(4)">4</button>
      <button class="button" onclick="appendNumber(5)">5</button>
      <button class="button" onclick="appendNumber(6)">6</button>
      <button class="button" onclick="appendNumber(7)">7</button>
      <button class="button" onclick="appendNumber(8)">8</button>
      <button class="button" onclick="appendNumber(9)">9</button>
      <button class="button" onclick="appendNumber(0)">0</button>
      <button class="button special" onclick="generateProblem()">=</button>
      <button class="button" onclick="clearDisplay()">Clear</button>
    </div>
  </div>

  <script>
    let currentInput = '';

    function appendNumber(number) {
      currentInput += number;
      updateDisplay(currentInput);
    }

    function generateProblem() {
      const solution = parseInt(currentInput);
      if (isNaN(solution) || solution <= 0) {
        updateDisplay('Invalid');
        return;
      }

      let problem;

      // Generate a guaranteed problem using simple logic
      const num1 = Math.floor(Math.random() * solution + 1); // Random number between 1 and solution
      const num2 = solution - num1;

      if (Math.random() > 0.5) {
        // Generate a more complex structure
        const num3 = Math.floor(Math.random() * 10 + 1);
        problem = `(${num1} + ${num2}) * ${num3} / ${num3} = ${solution}`;
      } else {
        // Simpler structure
        problem = `${num1} + ${num2} = ${solution}`;
      }

      updateDisplay(problem);
    }

    function clearDisplay() {
      currentInput = '';
      updateDisplay('0');
    }

    function updateDisplay(value) {
      document.getElementById('display').innerText = value;
    }
  </script>
</body>
</html>
