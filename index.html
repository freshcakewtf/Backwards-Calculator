<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guaranteed Problem Generator</title>
  <style>
    body {
      background-color: #487c6e;
      font-family: "Microsoft Sans Serif", Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .title {
      margin-bottom: 20px;
      text-align: center;
      color: black;
      background-color: #e0e0e0;
      border: 2px solid #4a5555;
      padding: 10px 20px;
      box-shadow: inset -2px -2px 0 #ffffff, inset 2px 2px 0 #404040;
      width: 380px;
    }

    .calculator {
      background-color: #e0e0e0;
      border: 2px solid #4a5555;
      box-shadow: inset -2px -2px 0 #ffffff, inset 2px 2px 0 #404040;
      width: 340px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .display {
      background-color: #ffffff;
      color: black;
      border: 2px solid #808080;
      box-shadow: inset -2px -2px 0 #ffffff, inset 2px 2px 0 #404040;
      width: 100%;
      height: 70px;
      text-align: right;
      padding: 10px;
      font-size: 20px;
      margin-bottom: 10px;
      overflow: hidden;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      width: 100%;
    }

    .button {
      background-color: #d9d9d9;
      border: 2px solid #808080;
      box-shadow: -2px -2px 0 #ffffff, 2px 2px 0 #404040;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px;
      color: black;
    }

    .button:active {
      background-color: #c0c0c0;
      box-shadow: inset -2px -2px 0 #404040, inset 2px 2px 0 #ffffff;
    }

    .extra-buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .modal {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #e0e0e0;
      border: 2px solid #4a5555;
      box-shadow: inset -2px -2px 0 #ffffff, inset 2px 2px 0 #404040;
      padding: 20px;
      z-index: 1000;
      cursor: move;
    }

    .modal h2 {
      font-size: 18px;
      margin: 0 0 10px;
    }

    .modal p {
      font-size: 14px;
      margin: 0 0 10px;
    }

    .close-button {
      background-color: #d9d9d9;
      border: 2px solid #808080;
      box-shadow: -2px -2px 0 #ffffff, 2px 2px 0 #404040;
      font-size: 14px;
      cursor: pointer;
      padding: 5px 10px;
    }

    .close-button:active {
      background-color: #c0c0c0;
      box-shadow: inset -2px -2px 0 #404040, inset 2px 2px 0 #ffffff;
    }
  </style>
</head>
<body>
  <div class="title">
    <h1>Guaranteed Problem Generator</h1>
  </div>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="button" onclick="appendNumber(1)">1</button>
      <button class="button" onclick="appendNumber(2)">2</button>
      <button class="button" onclick="appendNumber(3)">3</button>
      <button class="button" onclick="appendNumber(4)">4</button>
      <button class="button" onclick="appendNumber(5)">5</button>
      <button class="button" onclick="appendNumber(6)">6</button>
      <button class="button" onclick="appendNumber(7)">7</button>
      <button class="button" onclick="appendNumber(8)">8</button>
      <button class="button" onclick="appendNumber(9)">9</button>
      <button class="button" onclick="appendNumber(0)">0</button>
      <button class="button special" onclick="generateProblem()">=</button>
      <button class="button" onclick="clearDisplay()">Clear</button>
    </div>
  </div>

  <div class="extra-buttons">
    <button class="button" onclick="showModal('info-modal')">Info</button>
  </div>

  <div class="modal" id="info-modal" onmousedown="startDrag(event, this)">
    <h2>About This Calculator</h2>
    <p>This calculator generates problems based on your desired solution. Have fun solving math backwards! Also, this pop-up is kind of busted</p>
    <p style="font-size: 12px; color: gray;">Guaranteed Problem Generator
      Copyright (c) 2025 Fresh Cake
      Licensed under the MIT License. </p>
    <button class="close-button" onclick="closeModal('info-modal')">Close</button>
  </div>

  <script>
    let currentInput = '';
    let isDragging = false;
    let dragOffsetX, dragOffsetY;

    document.addEventListener('keydown', (event) => {
      const key = event.key;

      if (!isNaN(key) && key !== ' ') {
        appendNumber(key);
      }

      if (key === 'Enter') {
        generateProblem();
      }

      if (key === 'Backspace') {
        clearDisplay();
      }
    });

    function appendNumber(number) {
      currentInput += number;
      updateDisplay(currentInput);
    }

    function generateProblem() {
      const solution = parseInt(currentInput);
      if (isNaN(solution) || solution <= 0) {
        updateDisplay('Invalid');
        return;
      }
      const num1 = Math.floor(Math.random() * solution + 1);
      const num2 = solution - num1;
      updateDisplay(`${num1} + ${num2} = ${solution}`);
    }

    function clearDisplay() {
      currentInput = '';
      updateDisplay('0');
    }

    function updateDisplay(value) {
      document.getElementById('display').innerText = value;
    }

    function showModal(id) {
      const modal = document.getElementById(id);
      modal.style.display = 'block';
    }

    function closeModal(id) {
      const modal = document.getElementById(id);
      modal.style.display = 'none';
    }

    function startDrag(event, element) {
      isDragging = true;
      dragOffsetX = event.clientX - element.getBoundingClientRect().left;
      dragOffsetY = event.clientY - element.getBoundingClientRect().top;

      document.addEventListener('mousemove', drag);
      document.addEventListener('mouseup', stopDrag);
    }

    function drag(event) {
      if (!isDragging) return;
      const modal = document.querySelector('.modal[style*="display: block"]');
      modal.style.left = `${event.clientX - dragOffsetX}px`;
      modal.style.top = `${event.clientY - dragOffsetY}px`;
    }

    function stopDrag() {
      isDragging = false;
      document.removeEventListener('mousemove', drag);
      document.removeEventListener('mouseup', stopDrag);
    }
  </script>
</body>
</html>
