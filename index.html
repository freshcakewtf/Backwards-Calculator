<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guaranteed Problem Generator</title>
  <style>
    body {
      background: linear-gradient(-45deg, #ff9e27, #a53ce7, #30e1bb, #4bf749);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .calculator {
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      width: 340px;
      padding: 20px;
      border-radius: 30px;
      box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.2), -10px -10px 30px rgba(255, 255, 255, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .display {
      background: linear-gradient(145deg, #d1d1d1, #ffffff);
      width: 100%;
      height: 70px;
      border-radius: 15px;
      box-shadow: inset 4px 4px 10px rgba(0, 0, 0, 0.2), inset -4px -4px 10px rgba(255, 255, 255, 0.5);
      text-align: right;
      padding: 15px;
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 100%;
    }

    .button {
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      border: none;
      border-radius: 15px;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2), -4px -4px 10px rgba(255, 255, 255, 0.5);
      font-size: 18px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
    }

    .button:active {
      box-shadow: inset 4px 4px 10px rgba(0, 0, 0, 0.2), inset -4px -4px 10px rgba(255, 255, 255, 0.5);
    }

    .special {
      background-color: #ff9e27;
      color: white;
    }

    @keyframes gradient {
      0% {
        background-position: 45% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="button" onclick="appendNumber(1)">1</button>
      <button class="button" onclick="appendNumber(2)">2</button>
      <button class="button" onclick="appendNumber(3)">3</button>
      <button class="button" onclick="appendNumber(4)">4</button>
      <button class="button" onclick="appendNumber(5)">5</button>
      <button class="button" onclick="appendNumber(6)">6</button>
      <button class="button" onclick="appendNumber(7)">7</button>
      <button class="button" onclick="appendNumber(8)">8</button>
      <button class="button" onclick="appendNumber(9)">9</button>
      <button class="button" onclick="appendNumber(0)">0</button>
      <button class="button special" onclick="generateProblem()">=</button>
      <button class="button" onclick="clearDisplay()">Clear</button>
    </div>
  </div>

  <script>
    let currentInput = '';

    function appendNumber(number) {
      currentInput += number;
      updateDisplay(currentInput);
    }

    function generateProblem() {
      const solution = parseInt(currentInput);
      if (isNaN(solution) || solution <= 0) {
        updateDisplay('Invalid');
        return;
      }

      let problem;

      // Generate a guaranteed problem using simple logic
      const num1 = Math.floor(Math.random() * solution + 1); // Random number between 1 and solution
      const num2 = solution - num1;

      if (Math.random() > 0.5) {
        // Generate a more complex structure
        const num3 = Math.floor(Math.random() * 10 + 1);
        const intermediate = num1 + num2;
        problem = `(${num1} + ${num2}) * ${num3} / ${num3} = ${solution}`;
      } else {
        // Simpler structure
        problem = `${num1} + ${num2} = ${solution}`;
      }

      updateDisplay(problem);
    }

    function clearDisplay() {
      currentInput = '';
      updateDisplay('0');
    }

    function updateDisplay(value) {
      document.getElementById('display').innerText = value;
    }
  </script>
</body>
</html>
